<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Parsoar - Code Analysis</title>
  <link rel="icon" type="image/x-icon" href="parsoar.ico">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2a2a2a 100%);
      background-attachment: fixed;
      color: #e8e8e8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo-small {
      height: 40px;
      filter: drop-shadow(0 4px 12px rgba(255, 255, 255, 0.2));
    }

    .back-btn {
      padding: 10px 24px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .container {
      max-width: 100%;
      width: 100%;
      margin: 40px auto;
      padding: 0 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-section {
      margin-bottom: 30px;
      width: 50%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(15px);
      color: #e8e8e8;
      border: 2px solid rgba(100, 100, 100, 0.4);
      border-radius: 24px;
      padding: 30px;
      font-size: 16px;
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      resize: vertical;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }

    textarea:focus {
      border-color: #888;
      box-shadow: 0 0 0 3px rgba(136, 136, 136, 0.2), 0 12px 40px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }

    button {
      width: auto;
      padding: 18px 48px;
      background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 17px;
      font-weight: 600;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.6);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      background: linear-gradient(135deg, #3a3a3a, #2a2a2a);
      transform: translateY(-2px);
    }

    button:hover::before {
      left: 100%;
    }

    .output {
      padding: 35px;
      background: linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(30, 30, 30, 0.9));
      backdrop-filter: blur(20px);
      border-radius: 24px;
      min-height: 200px;
      border: 2px solid rgba(100, 100, 100, 0.4);
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      white-space: pre-wrap;
      line-height: 1.9;
      animation: fadeInUp 0.5s ease-out;
      width: 50%;
      max-width: 1200px;
      margin: 30px auto 0;
      font-size: 15px;
      color: #e8e8e8;
      position: relative;
      overflow: hidden;
    }

    .output::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    .typing-text {
      display: inline;
      animation: typing 0.02s steps(1) infinite;
    }

    @keyframes typing {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        opacity: 1;
      }
    }

    .loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: #a0a0a0;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(100, 100, 100, 0.3);
      border-top: 3px solid #e8e8e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .output-content {
      color: #e8e8e8;
      line-height: 1.9;
      text-align: left;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #a0a0a0;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer a {
      color: #cccccc;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="parsoar.png" alt="Parsoar" class="logo-small">
    <a href="index.html" class="back-btn">← Back to Home</a>
  </div>

  <div class="container">
    <div class="input-section">
      <textarea id="codeInput" placeholder="Paste your code here"></textarea>
    </div>
    <button onclick="explainCode()">Analyze Code</button>
    <div id="output" style="display: none; margin-top: 30px;" class="output"></div>
  </div>

  <footer>
    © 2025 <a href="http://aaravpuri.org" target="_blank">Aarav Puri</a> • Powered by <a href="https://gemini.google.com" target="_blank">Gemini</a>
  </footer>

  <script>
    // Typing effect function
    function typeWriter(element, text, speed = 10) {
      let i = 0;
      element.innerHTML = '';
      
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      
      type();
    }

    async function explainCode() {
      const code = document.getElementById("codeInput").value.trim();
      const output = document.getElementById("output");

      if (!code) {
        output.style.display = 'block';
        output.innerHTML = `
          <div class="output-content" style="color: #ff6b6b;">Please paste some code first</div>
        `;
        return;
      }

      output.style.display = 'block';
      output.innerHTML = `
        <div class="loading-container">
          <div class="spinner"></div>
          <span>Analyzing your code...</span>
        </div>
      `;

      try {
        const response = await fetch('https://dev.aaravpuri.org/api/analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ code })
        });

        const data = await response.json();
        
        if (data.success) {
          // Create output with typing effect
          output.innerHTML = `<div class="output-content" id="analysisText"></div>`;
          
          const analysisElement = document.getElementById('analysisText');
          typeWriter(analysisElement, data.analysis, 10);
        } else {
          throw new Error(data.error || 'Analysis failed');
        }
      } catch (err) {
        console.error('Analysis error:', err);
        output.innerHTML = `
          <div class="output-content" style="color: #ff6b6b;">
            ⚠️ Analysis failed. Please try again later.
          </div>
        `;
      }
    }
  </script>
</body>
</html>
