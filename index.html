<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Parsoar</title>
  <link rel="icon" type="image/x-icon" href="parsoar.ico">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2a2a2a 100%);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: #e8e8e8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }

    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .hero-section {
      text-align: center;
      padding: 60px 20px;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      max-width: 180px;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 4px 20px rgba(255, 255, 255, 0.2));
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      margin: 0 0 20px 0;
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff, #cccccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      animation: titleFloat 3s ease-in-out infinite, titleGlow 2s ease-in-out infinite alternate;
      position: relative;
    }



    @keyframes titleFloat {
      0%, 100% { 
        transform: translateY(0px);
      }
      50% { 
        transform: translateY(-5px);
      }
    }

    @keyframes titleGlow {
      0% {
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.3), 0 0 60px rgba(255, 255, 255, 0.1);
      }
      100% {
        text-shadow: 0 0 40px rgba(255, 255, 255, 0.5), 0 0 80px rgba(255, 255, 255, 0.2);
      }
    }



    .subheader {
      text-align: center;
      color: #a0a0a0;
      font-size: 1.3rem;
      margin: 0 0 50px 0;
      font-weight: 400;
      opacity: 0.9;
      max-width: 600px;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 700px;
      align-items: center;
      margin-bottom: 30px;
    }



    textarea {
      width: 100%;
      height: 140px;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(15px);
      color: #e8e8e8;
      border: 2px solid rgba(100, 100, 100, 0.4);
      border-radius: 20px;
      padding: 24px;
      font-size: 16px;
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      resize: vertical;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      box-sizing: border-box;
    }

    textarea:focus {
      border-color: #888;
      box-shadow: 0 0 0 3px rgba(136, 136, 136, 0.2), 0 12px 40px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }

    textarea::placeholder {
      color: #666;
      font-style: italic;
    }

    button {
      padding: 16px 32px;
      background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.6);
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      height: fit-content;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      background: linear-gradient(135deg, #3a3a3a, #2a2a2a);
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.6);
      transform: translateY(-2px);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(0);
    }

    .output {
      width: 100%;
      max-width: 700px;
      padding: 25px;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      min-height: 150px;
      white-space: pre-wrap;
      line-height: 1.7;
      border: 2px solid rgba(100, 100, 100, 0.4);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      font-size: 15px;
      color: #e8e8e8;
      margin-top: 20px;
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }



    .output.placeholder {
      color: #666;
      font-style: italic;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
    }



    /* Footer Styles */
    footer {
      position: relative;
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 40px;
    }

    .footer-text {
      position: relative;
      z-index: 2;
      color: #a0a0a0;
      font-size: 0.95rem;
      font-weight: 400;
    }

    .footer-text a {
      text-decoration: none;
      color: inherit;
    }

    .footer-text span {
      color: #cccccc;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .footer-text span:hover {
      color: #ffffff;
    }

    /* Mobile Optimization */
    @media screen and (max-width: 768px) {
      .hero-section {
        padding: 40px 20px;
        min-height: 70vh;
      }

      h1 {
        font-size: 2.5rem;
        margin: 0 0 15px 0;
      }

      .subheader {
        font-size: 1.1rem;
        margin: 0 0 40px 0;
      }

      .logo {
        max-width: 140px;
        margin-bottom: 20px;
      }

      .input-section {
        max-width: 100%;
        gap: 15px;
        margin-bottom: 25px;
      }

      button {
        width: 200px;
        padding: 18px 24px;
      }

      textarea {
        height: 130px;
        font-size: 16px; /* Prevents zoom on iOS */
        padding: 18px;
      }

      button {
        width: 100%;
        padding: 12px 20px;
        font-size: 16px;
        margin-top: 15px;
      }

      .output {
        padding: 15px;
        font-size: 14px;
        line-height: 1.5;
      }

      footer {
        height: 80px;
      }

      .footer-text {
        font-size: 0.9rem;
        padding: 0 15px;
        text-align: center;
      }
    }

    @media screen and (max-width: 480px) {
      .hero-section {
        padding: 30px 15px;
        min-height: 65vh;
      }

      h1 {
        font-size: 2rem;
        margin: 0 0 10px 0;
      }

      .subheader {
        font-size: 1rem;
        margin: 0 0 30px 0;
      }

      .logo {
        max-width: 100px;
        margin-bottom: 15px;
      }

      textarea {
        height: 110px;
        padding: 16px;
        font-size: 15px;
      }

      .output {
        padding: 15px;
        font-size: 14px;
      }

      .footer-text {
        font-size: 0.8rem;
      }

      body {
        min-height: 100svh; /* Use small viewport height for better mobile fit */
      }
    }

  </style>
</head>
<body>
  <div class="hero-section">
    <img src="parsoar.png" alt="Parsoar Logo" class="logo">
    <h1>Parsoar</h1>
    <p class="subheader">Explain complex code in seconds</p>
    
    <div class="input-section">
      <textarea id="codeInput" placeholder="Paste your code here"></textarea>
      <button onclick="explainCode()">Analyze Code</button>
    </div>
    
    <div class="output" id="output" style="display: none;"></div>
  </div>

  <footer>
    <div class="footer-text">
      Â© 2025 <a href="http://aaravpuri.org" target="_blank"><span>Aarav Puri</span></a> â€¢ Powered by <a href="https://grok.com" target="_blank"><span>Grok</span></a>
    </div>
  </footer>



  <script>
    async function explainCode() {
      const code = document.getElementById("codeInput").value.trim();
      const output = document.getElementById("output");

      if (!code) {
        output.style.display = 'block';
        output.innerHTML = '<div style="color: #ff6b6b;">Please paste some code first</div>';
        return;
      }

      // Show professional loading state
      output.style.display = 'block';
      output.classList.remove('placeholder');
      output.innerHTML = '<div style="color: #cccccc;">ðŸ”„ Analyzing your code...</div>';

      try {
        const response = await fetch('https://dev.aaravpuri.org/api/analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ code })
        });

        const data = await response.json();
        
        if (data.success) {
          output.style.display = 'block';
          output.classList.remove('placeholder');
          output.innerHTML = '<div style="color: #cccccc; margin-bottom: 15px; font-weight: bold;">Code Analysis</div>' + data.analysis;
        } else {
          throw new Error(data.error || 'Analysis failed');
        }
      } catch (err) {
        output.style.display = 'block';
        output.classList.remove('placeholder');
        console.error('Analysis error:', err);

        let errorMessage = 'Analysis failed. Please try again later.';

        output.innerHTML = '<div style="color: #ff6b6b; line-height: 1.5;">' + errorMessage + '</div>';
      }
    }


  </script>




</body>
</html>
