  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2a2a2a 100%);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: #e8e8e8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }

    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .hero-section {
      text-align: center;
      padding: 60px 20px;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      max-width: 180px;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 4px 20px rgba(255, 255, 255, 0.2));
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      margin: 0 0 20px 0;
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff, #cccccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      animation: titleFloat 3s ease-in-out infinite, titleGlow 2s ease-in-out infinite alternate;
      position: relative;
    }



    @keyframes titleFloat {
      0%, 100% { 
        transform: translateY(0px);
      }
      50% { 
        transform: translateY(-5px);
      }
    }

    @keyframes titleGlow {
      0% {
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.3), 0 0 60px rgba(255, 255, 255, 0.1);
      }
      100% {
        text-shadow: 0 0 40px rgba(255, 255, 255, 0.5), 0 0 80px rgba(255, 255, 255, 0.2);
      }
    }



    .subheader {
      text-align: center;
      color: #a0a0a0;
      font-size: 1.3rem;
      margin: 0 0 50px 0;
      font-weight: 400;
      opacity: 0.9;
      max-width: 600px;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 700px;
      align-items: center;
      margin-bottom: 30px;
    }



    textarea {
      width: 100%;
      height: 140px;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(15px);
      color: #e8e8e8;
      border: 2px solid rgba(100, 100, 100, 0.4);
      border-radius: 20px;
      padding: 24px;
      font-size: 16px;
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      resize: vertical;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      box-sizing: border-box;
    }

    textarea:focus {
      border-color: #888;
      box-shadow: 0 0 0 3px rgba(136, 136, 136, 0.2), 0 12px 40px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }

    textarea::placeholder {
      color: #666;
      font-style: italic;
    }

    button {
      padding: 16px 32px;
      background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.6);
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      height: fit-content;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      background: linear-gradient(135deg, #3a3a3a, #2a2a2a);
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.6);
      transform: translateY(-2px);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(0);
    }

    .output {
      width: 100%;
      max-width: 700px;
      padding: 25px;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      min-height: 150px;
      white-space: pre-wrap;
      line-height: 1.7;
      border: 2px solid rgba(100, 100, 100, 0.4);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      font-size: 15px;
      color: #e8e8e8;
      margin-top: 20px;
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }



    .output.placeholder {
      color: #666;
      font-style: italic;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
    }



    /* Footer Styles */
    footer {
      position: relative;
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 40px;
    }

    .footer-text {
      position: relative;
      z-index: 2;
      color: #a0a0a0;
      font-size: 0.95rem;
      font-weight: 400;
    }

    .footer-text a {
      text-decoration: none;
      color: inherit;
    }

    .footer-text span {
      color: #cccccc;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .footer-text span:hover {
      color: #ffffff;
    }

    /* Mobile Optimization */
    @media screen and (max-width: 768px) {
      .hero-section {
        padding: 40px 20px;
        min-height: 70vh;
      }

      h1 {
        font-size: 2.5rem;
        margin: 0 0 15px 0;
      }

      .subheader {
        font-size: 1.1rem;
        margin: 0 0 40px 0;
      }

      .logo {
        max-width: 140px;
        margin-bottom: 20px;
      }

      .input-section {
        max-width: 100%;
        gap: 15px;
        margin-bottom: 25px;
      }

      button {
        width: 200px;

        padding: 30px 15px;

      h1 {
        font-size: 2rem;

      .subheader {
        font-size: 1rem;
        margin: 0 0 30px 0;
      }

      .logo {
        max-width: 100px;
        margin-bottom: 15px;
      }

      textarea {
        height: 110px;
        padding: 16px;

      }

      .footer-text {
        font-size: 0.8rem;
      }

      .install-button {
        display: block;
      }

      body {
        min-height: 100svh; /* Use small viewport height for better mobile fit */
        padding-bottom: 80px; /* Add space for install button */
      }
    }

    /* Install Button for Mobile */
    .install-button {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #333, #555);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      font-weight: 600;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    .install-button:hover {
      background: linear-gradient(135deg, #555, #777);
      transform: translateX(-50%) translateY(-3px) scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }

    @keyframes pulse {
      0% { 
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), 0 0 0 0 rgba(85, 85, 85, 0.7);
      }
      50% {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), 0 0 0 10px rgba(85, 85, 85, 0);
      }
      100% { 
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), 0 0 0 0 rgba(85, 85, 85, 0);
      }
    }

    /* Mobile popup adjustments */
    @media screen and (max-width: 480px) {
      .add-to-home-popup {
        padding: 15px;
      }
      
      .popup-content {
        gap: 10px;
      }
      
      .popup-icon {
        font-size: 20px;
      }
      
      .popup-instructions {
        font-size: 13px;
      }
    }

<body>
  <div class="hero-section">
    <img src="parsoar.png" alt="Parsoar Logo" class="logo">
    <h1>Parsoar</h1>
    <p class="subheader">Explain complex code in seconds</p>
    
    <div class="input-section">
      <textarea id="codeInput" placeholder="Paste your code here"></textarea>
      <button onclick="explainCode()">Analyze Code</button>
    </div>
    
    <div class="output" id="output" style="display: none;"></div>
  </div>

  <footer>
    <div class="footer-text">
      Website by <a href="http://aaravpuri.org" target="_blank"><span>Aarav Puri</span></a>
    </div>
  </footer>

  <!-- Mobile Install Button -->
    <!-- Mobile Install Button -->
  <button id="installButton" class="install-button" onclick="installApp()">
    ⬇️
  </button>

  <script>
    async function explainCode() {
      const code = document.getElementById("codeInput").value.trim();
      const output = document.getElementById("output");

      if (!code) {
        output.innerHTML = '<div style="color: #ff6b6b;">Please paste some code first</div>';
        return;
      }

      // Show professional loading state
      output.classList.remove('placeholder');
      output.innerHTML = '<div class="loading"><div class="spinner"></div>Analyzing your code</div>';

      try {
        const response = await puter.ai.chat(
          `Explain this code in simple terms. Write a brief paragraph explanation without sections, bullet points, or special formatting. Just explain what the code does and how it works in plain language.

Code:
\`\`\`
${code}
\`\`\`

Keep it conversational and straightforward.`,
          { model: "claude-opus-4", stream: true }
        );

        output.style.display = 'block';
        output.classList.remove('placeholder');
        output.innerHTML = '<div style="color: #cccccc; margin-bottom: 15px; font-weight: bold;">Code Analysis</div>';
        
        for await (const part of response) {
          if (part?.text) {
            // Add the new text to the existing content, preserving the header
            const currentContent = output.innerHTML;
            const headerMatch = currentContent.match(/<div style="color: #cccccc[^>]*>.*?<\/div>/);
            const header = headerMatch ? headerMatch[0] : '';
            const existingText = currentContent.replace(headerMatch ? headerMatch[0] : '', '');
            
            output.innerHTML = header + existingText + part.text;
          }
        }
      } catch (err) {
        output.style.display = 'block';
        output.classList.remove('placeholder');
        output.innerHTML = '<div style="color: #ff6b6b;">Analysis Error: ' + err.message + '</div>';
      }
    }

    // Mobile Install functionality
    let deferredPrompt;

    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    function isInStandaloneMode() {
      return ('standalone' in window.navigator) && (window.navigator.standalone);
    }

    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function installApp() {
      if (deferredPrompt) {
        // Automatically show the install prompt
        deferredPrompt.prompt();
        
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('App installed successfully!');
            hideInstallButton();
          } else {
            console.log('User cancelled installation');
          }
          deferredPrompt = null;
        });
      } else if (isIOS()) {
        // For iOS, automatically add to home screen guide
        hideInstallButton();
        
        // Create a temporary overlay with instructions
        const overlay = document.createElement('div');
        overlay.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0,0,0,0.9);
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          z-index: 10000;
          font-family: Inter, sans-serif;
          text-align: center;
          padding: 20px;
        `;
        
        overlay.innerHTML = `
          <div style="max-width: 300px;">
            <h3 style="margin-bottom: 20px; font-size: 20px;">Add to Home Screen</h3>
            <p style="margin-bottom: 30px; line-height: 1.5; font-size: 16px;">
              1. Tap the Share button <strong>⬆️</strong><br>
              2. Tap "Add to Home Screen"<br>
              3. Tap "Add"
            </p>
            <button onclick="this.parentElement.parentElement.remove()" 
                    style="background: #333; color: white; border: none; padding: 12px 24px; border-radius: 25px; font-size: 16px; cursor: pointer;">
              Got it!
            </button>
          </div>
        `;
        
        document.body.appendChild(overlay);
      }
    }

    function hideInstallButton() {
      const button = document.getElementById('installButton');
      if (button) {
        button.style.display = 'none';
      }
    }

    // Listen for the beforeinstallprompt event
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    // Show install button only on mobile and if not already installed
    window.addEventListener('load', function() {
      const installButton = document.getElementById('installButton');
      
      if (isMobile() && !isInStandaloneMode()) {
        installButton.style.display = 'block';
      }
    });
  </script>
